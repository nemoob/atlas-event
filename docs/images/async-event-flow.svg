<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">异步事件处理流程</text>
  
  <!-- 时间轴 -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  <polygon points="695,395 705,400 695,405" fill="#333"/>
  <text x="710" y="400" font-family="Arial" font-size="12" text-anchor="start">时间</text>
  
  <!-- 发布者线程 -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="120" font-family="Arial" font-size="12" text-anchor="end" fill="#4285f4">发布者线程</text>
  
  <!-- 事件总线线程 -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="200" font-family="Arial" font-size="12" text-anchor="end" fill="#ea4335">事件总线</text>
  
  <!-- 线程池 -->
  <line x1="100" y1="280" x2="700" y2="280" stroke="#fbbc05" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="#fbbc05">线程池</text>
  
  <!-- 订阅者线程A -->
  <line x1="100" y1="330" x2="700" y2="330" stroke="#34a853" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="330" font-family="Arial" font-size="12" text-anchor="end" fill="#34a853">订阅者线程A</text>
  
  <!-- 订阅者线程B -->
  <line x1="100" y1="360" x2="700" y2="360" stroke="#34a853" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="360" font-family="Arial" font-size="12" text-anchor="end" fill="#34a853">订阅者线程B</text>
  
  <!-- 发布者活动 -->
  <rect x="150" y="100" width="100" height="40" fill="#4285f4" rx="5" ry="5" opacity="0.8"/>
  <text x="200" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle">创建事件</text>
  
  <rect x="270" y="100" width="100" height="40" fill="#4285f4" rx="5" ry="5" opacity="0.8"/>
  <text x="320" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle">发布事件</text>
  
  <rect x="390" y="100" width="100" height="40" fill="#4285f4" rx="5" ry="5" opacity="0.8"/>
  <text x="440" y="125" font-family="Arial" font-size="12" fill="white" text-anchor="middle">继续执行</text>
  
  <!-- 事件总线活动 -->
  <rect x="270" y="180" width="100" height="40" fill="#ea4335" rx="5" ry="5" opacity="0.8"/>
  <text x="320" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">查找订阅者</text>
  
  <rect x="390" y="180" width="100" height="40" fill="#ea4335" rx="5" ry="5" opacity="0.8"/>
  <text x="440" y="205" font-family="Arial" font-size="12" fill="white" text-anchor="middle">提交任务</text>
  
  <!-- 线程池活动 -->
  <rect x="390" y="260" width="100" height="40" fill="#fbbc05" rx="5" ry="5" opacity="0.8"/>
  <text x="440" y="285" font-family="Arial" font-size="12" fill="white" text-anchor="middle">分配线程</text>
  
  <!-- 订阅者活动 -->
  <rect x="510" y="310" width="100" height="40" fill="#34a853" rx="5" ry="5" opacity="0.8"/>
  <text x="560" y="335" font-family="Arial" font-size="12" fill="white" text-anchor="middle">处理事件A</text>
  
  <rect x="510" y="340" width="150" height="40" fill="#34a853" rx="5" ry="5" opacity="0.8"/>
  <text x="585" y="365" font-family="Arial" font-size="12" fill="white" text-anchor="middle">处理事件B</text>
  
  <!-- 连接线 -->
  <line x1="250" y1="120" x2="270" y2="120" stroke="#333" stroke-width="2"/>
  <polygon points="265,115 275,120 265,125" fill="#333"/>
  
  <line x1="320" y1="140" x2="320" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="315,175 325,175 320,180" fill="#333"/>
  
  <line x1="370" y1="200" x2="390" y2="200" stroke="#333" stroke-width="2"/>
  <polygon points="385,195 395,200 385,205" fill="#333"/>
  
  <line x1="370" y1="120" x2="390" y2="120" stroke="#333" stroke-width="2"/>
  <polygon points="385,115 395,120 385,125" fill="#333"/>
  
  <line x1="440" y1="220" x2="440" y2="260" stroke="#333" stroke-width="2"/>
  <polygon points="435,255 445,255 440,260" fill="#333"/>
  
  <line x1="440" y1="300" x2="440" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="440" y1="330" x2="510" y2="330" stroke="#333" stroke-width="2"/>
  <polygon points="505,325 515,330 505,335" fill="#333"/>
  
  <line x1="440" y1="300" x2="440" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="440" y1="360" x2="510" y2="360" stroke="#333" stroke-width="2"/>
  <polygon points="505,355 515,360 505,365" fill="#333"/>
  
  <!-- 并行处理标记 -->
  <rect x="450" y="250" width="130" height="30" fill="#fbbc05" rx="15" ry="15" opacity="0.6"/>
  <text x="515" y="270" font-family="Arial" font-size="12" text-anchor="middle">并行处理多个事件</text>
  
  <!-- 快速返回标记 -->
  <rect x="320" y="70" width="130" height="30" fill="#4285f4" rx="15" ry="15" opacity="0.6"/>
  <text x="385" y="90" font-family="Arial" font-size="12" text-anchor="middle">发布后立即返回</text>
  
  <!-- 时间点标记 -->
  <line x1="150" y1="400" x2="150" y2="390" stroke="#333" stroke-width="2"/>
  <text x="150" y="415" font-family="Arial" font-size="10" text-anchor="middle">T1</text>
  
  <line x1="270" y1="400" x2="270" y2="390" stroke="#333" stroke-width="2"/>
  <text x="270" y="415" font-family="Arial" font-size="10" text-anchor="middle">T2</text>
  
  <line x1="390" y1="400" x2="390" y2="390" stroke="#333" stroke-width="2"/>
  <text x="390" y="415" font-family="Arial" font-size="10" text-anchor="middle">T3</text>
  
  <line x1="510" y1="400" x2="510" y2="390" stroke="#333" stroke-width="2"/>
  <text x="510" y="415" font-family="Arial" font-size="10" text-anchor="middle">T4</text>
  
  <line x1="660" y1="400" x2="660" y2="390" stroke="#333" stroke-width="2"/>
  <text x="660" y="415" font-family="Arial" font-size="10" text-anchor="middle">T5</text>
  
  <!-- 底部说明 -->
  <text x="400" y="440" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">异步事件处理中，发布者线程不会等待订阅者处理完成，事件在独立的线程中并行处理</text>
</svg>
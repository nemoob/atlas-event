<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Spring Boot集成工作流程</text>
  
  <!-- 组件 -->
  <!-- Spring Boot应用 -->
  <rect x="50" y="100" width="700" height="450" fill="#e8eaed" rx="10" ry="10" stroke="#dadce0" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Spring Boot应用</text>
  
  <!-- 自动配置 -->
  <rect x="100" y="150" width="150" height="60" fill="#4285f4" rx="10" ry="10" opacity="0.8"/>
  <text x="175" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">自动配置</text>
  
  <!-- 事件总线 -->
  <rect x="325" y="150" width="150" height="60" fill="#ea4335" rx="10" ry="10" opacity="0.8"/>
  <text x="400" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">事件总线</text>
  
  <!-- 监听器注册器 -->
  <rect x="550" y="150" width="150" height="60" fill="#fbbc05" rx="10" ry="10" opacity="0.8"/>
  <text x="625" y="185" font-family="Arial" font-size="16" fill="white" text-anchor="middle">监听器注册器</text>
  
  <!-- Spring Bean容器 -->
  <rect x="100" y="250" width="150" height="60" fill="#34a853" rx="10" ry="10" opacity="0.8"/>
  <text x="175" y="285" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Spring Bean容器</text>
  
  <!-- 带注解的Bean -->
  <rect x="325" y="250" width="150" height="60" fill="#34a853" rx="10" ry="10" opacity="0.6"/>
  <text x="400" y="285" font-family="Arial" font-size="16" fill="white" text-anchor="middle">带注解的Bean</text>
  
  <!-- 事件发布者 -->
  <rect x="100" y="350" width="150" height="60" fill="#673ab7" rx="10" ry="10" opacity="0.8"/>
  <text x="175" y="385" font-family="Arial" font-size="16" fill="white" text-anchor="middle">事件发布者</text>
  
  <!-- 事件监听器 -->
  <rect x="550" y="350" width="150" height="60" fill="#ff6d01" rx="10" ry="10" opacity="0.8"/>
  <text x="625" y="385" font-family="Arial" font-size="16" fill="white" text-anchor="middle">事件监听器</text>
  
  <!-- 监听器注册表 -->
  <rect x="325" y="450" width="150" height="60" fill="#ea4335" rx="10" ry="10" opacity="0.6"/>
  <text x="400" y="485" font-family="Arial" font-size="16" fill="white" text-anchor="middle">监听器注册表</text>
  
  <!-- 流程步骤 -->
  <!-- 步骤1：自动配置创建事件总线 -->
  <line x1="250" y1="180" x2="325" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="320,175 330,185 325,180" fill="#333"/>
  <circle cx="290" y="180" r="15" fill="#4285f4" opacity="0.8"/>
  <text x="290" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">1</text>
  <text x="290" y="160" font-family="Arial" font-size="12" text-anchor="middle">创建事件总线</text>
  
  <!-- 步骤2：自动配置创建监听器注册器 -->
  <line x1="250" y1="160" x2="550" y2="160" stroke="#333" stroke-width="2"/>
  <polygon points="545,155 555,165 550,160" fill="#333"/>
  <circle cx="400" y="160" r="15" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="165" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2</text>
  <text x="400" y="140" font-family="Arial" font-size="12" text-anchor="middle">创建监听器注册器</text>
  
  <!-- 步骤3：Spring创建和初始化Bean -->
  <line x1="175" y1="210" x2="175" y2="250" stroke="#333" stroke-width="2"/>
  <polygon points="170,245 180,245 175,250" fill="#333"/>
  <circle cx="175" y="230" r="15" fill="#4285f4" opacity="0.8"/>
  <text x="175" y="235" font-family="Arial" font-size="12" fill="white" text-anchor="middle">3</text>
  <text x="250" y="230" font-family="Arial" font-size="12" text-anchor="middle">创建和初始化Bean</text>
  
  <!-- 步骤4：Bean容器创建带注解的Bean -->
  <line x1="250" y1="280" x2="325" y2="280" stroke="#333" stroke-width="2"/>
  <polygon points="320,275 330,285 325,280" fill="#333"/>
  <circle cx="290" y="280" r="15" fill="#34a853" opacity="0.8"/>
  <text x="290" y="285" font-family="Arial" font-size="12" fill="white" text-anchor="middle">4</text>
  <text x="290" y="260" font-family="Arial" font-size="12" text-anchor="middle">创建Bean</text>
  
  <!-- 步骤5：监听器注册器扫描带注解的Bean -->
  <line x1="625" y1="210" x2="400" y2="250" stroke="#333" stroke-width="2"/>
  <polygon points="405,245 395,255 400,250" fill="#333"/>
  <circle cx="510" y="230" r="15" fill="#fbbc05" opacity="0.8"/>
  <text x="510" y="235" font-family="Arial" font-size="12" fill="white" text-anchor="middle">5</text>
  <text x="510" y="210" font-family="Arial" font-size="12" text-anchor="middle">扫描带注解的Bean</text>
  
  <!-- 步骤6：注册监听器到事件总线 -->
  <line x1="625" y1="210" x2="400" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="405,175 395,185 400,180" fill="#333"/>
  <circle cx="510" y="195" r="15" fill="#fbbc05" opacity="0.8"/>
  <text x="510" y="200" font-family="Arial" font-size="12" fill="white" text-anchor="middle">6</text>
  <text x="510" y="175" font-family="Arial" font-size="12" text-anchor="middle">注册监听器</text>
  
  <!-- 步骤7：创建事件发布者 -->
  <line x1="175" y1="310" x2="175" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="170,345 180,345 175,350" fill="#333"/>
  <circle cx="175" y="330" r="15" fill="#34a853" opacity="0.8"/>
  <text x="175" y="335" font-family="Arial" font-size="12" fill="white" text-anchor="middle">7</text>
  <text x="250" y="330" font-family="Arial" font-size="12" text-anchor="middle">创建事件发布者</text>
  
  <!-- 步骤8：创建事件监听器 -->
  <line x1="400" y1="310" x2="625" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="620,345 630,355 625,350" fill="#333"/>
  <circle cx="510" y="330" r="15" fill="#34a853" opacity="0.8"/>
  <text x="510" y="335" font-family="Arial" font-size="12" fill="white" text-anchor="middle">8</text>
  <text x="510" y="310" font-family="Arial" font-size="12" text-anchor="middle">创建事件监听器</text>
  
  <!-- 步骤9：注入事件总线 -->
  <line x1="400" y1="210" x2="175" y2="350" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="180,345 170,355 175,350" fill="#333"/>
  <circle cx="290" y="280" r="15" fill="#ea4335" opacity="0.8"/>
  <text x="290" y="285" font-family="Arial" font-size="12" fill="white" text-anchor="middle">9</text>
  <text x="240" y="300" font-family="Arial" font-size="12" text-anchor="middle">注入事件总线</text>
  
  <!-- 步骤10：发布事件 -->
  <line x1="175" y1="410" x2="325" y2="450" stroke="#333" stroke-width="2"/>
  <polygon points="320,445 330,455 325,450" fill="#333"/>
  <circle cx="250" y="430" r="15" fill="#673ab7" opacity="0.8"/>
  <text x="250" y="435" font-family="Arial" font-size="12" fill="white" text-anchor="middle">10</text>
  <text x="250" y="410" font-family="Arial" font-size="12" text-anchor="middle">发布事件</text>
  
  <!-- 步骤11：查找监听器 -->
  <line x1="400" y1="450" x2="400" y2="210" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="395,215 405,215 400,210" fill="#333"/>
  <circle cx="400" y="330" r="15" fill="#ea4335" opacity="0.8"/>
  <text x="400" y="335" font-family="Arial" font-size="12" fill="white" text-anchor="middle">11</text>
  <text x="450" y="330" font-family="Arial" font-size="12" text-anchor="middle">查找监听器</text>
  
  <!-- 步骤12：分发事件 -->
  <line x1="475" y1="450" x2="625" y2="410" stroke="#333" stroke-width="2"/>
  <polygon points="620,415 630,405 625,410" fill="#333"/>
  <circle cx="550" y="430" r="15" fill="#ea4335" opacity="0.8"/>
  <text x="550" y="435" font-family="Arial" font-size="12" fill="white" text-anchor="middle">12</text>
  <text x="550" y="410" font-family="Arial" font-size="12" text-anchor="middle">分发事件</text>
  
  <!-- 配置示例 -->
  <rect x="550" y="450" width="150" height="60" fill="#f1f3f4" rx="5" ry="5" stroke="#dadce0" stroke-width="1"/>
  <text x="625" y="470" font-family="Consolas, monospace" font-size="10" text-anchor="middle">event-framework.async=true</text>
  <text x="625" y="485" font-family="Consolas, monospace" font-size="10" text-anchor="middle">event-framework.thread-pool-size=10</text>
  <text x="625" y="500" font-family="Consolas, monospace" font-size="10" text-anchor="middle">event-framework.auto-scan=true</text>
  
  <!-- 底部说明 -->
  <text x="400" y="580" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">实线表示创建流，虚线表示引用或调用</text>
</svg>